main:
    saved_dir: './models/acdc_seg/pre_trained_ct_fine_tuned_norm_trainable_only/data_split_4/test'
    loaded_path: './models/acdc_seg/pre_trained_ct_fine_tuned_norm_trainable_only/data_split_4/train/checkpoints/model_best.pth'

dataset:
    name: 'AcdcSegDataset'
    kwargs:
        data_split_file_path: '../acdc/data_split/4.csv'
        transforms:
            - name: 'Resample'
              kwargs:
                  output_spacing: [2, 2, 2]
            - name: 'Clip'
              kwargs:
                  mins: 0
                  maxs: 4000
            - name: 'MinMaxScale'

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        num_workers: 4

net:
    name: 'ModelsGenesisSegNet'
    kwargs:
        in_channels: 1
        out_channels: 4

losses:
    - name: 'CrossEntropyLossWrapper'
      alias: 'cross_entropy_loss'
    - name: 'DiceLoss'
      alias: 'dice_loss'

metrics:
    - name: 'Dice'
      alias: 'dice'

predictor:
    name: 'AcdcSegPredictor'
    kwargs:
        device: 'cuda:0'
