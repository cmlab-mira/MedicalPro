main:
    saved_dir: './models/lits_seg/pre_trained_mr_fine_tuned/data_split_1/test'
    loaded_path: './models/lits_seg/pre_trained_mr_fine_tuned/data_split_1/train/checkpoints/model_best.pth'

dataset:
    name: 'LitsSegDataset'
    kwargs:
        data_split_file_path: '../lits/data_split/1.csv'
        transforms:
            - name: 'Resample'
              kwargs:
                  output_spacing: [2.5, 2.5, 5]
            - name: 'Clip'
              kwargs:
                  mins: -1000
                  maxs: 1000
            - name: 'MinMaxScale'

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        num_workers: 4

net:
    name: 'ModelsGenesisSegNet'
    kwargs:
        in_channels: 1
        out_channels: 3

losses:
    - name: 'CrossEntropyLossWrapper'
      alias: 'cross_entropy_loss'
    - name: 'DiceLoss'
      alias: 'dice_loss'
      kwargs:
          numerator_smooth: 0
          denominator_smooth: 0.0000001

metrics:
    - name: 'Dice'
      alias: 'dice'

predictor:
    name: 'LitsSegPredictor'
    kwargs:
        device: 'cuda:0'
