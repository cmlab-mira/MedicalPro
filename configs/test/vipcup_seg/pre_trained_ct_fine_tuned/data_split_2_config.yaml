main:
    saved_dir: './models/vipcup_seg/pre_trained_ct_fine_tuned/data_split_2/test'
    loaded_path: './models/vipcup_seg/pre_trained_ct_fine_tuned/data_split_2/train/checkpoints/model_best.pth'

dataset:
    name: 'VipcupSegDataset'
    kwargs:
        data_split_file_path: '../vipcup_resampled/data_split/2.csv'
        transforms:
            - name: 'Clip'
              kwargs:
                  mins: -1000
                  maxs: 1000
            - name: 'MinMaxScale'

dataloader:
    name: 'Dataloader'
    kwargs:
        batch_size: 1
        num_workers: 4

net:
    name: 'ModelsGenesisSegNet'
    kwargs:
        in_channels: 1
        out_channels: 2

losses:
    - name: 'CrossEntropyLossWrapper'
      alias: 'cross_entropy_loss'
    - name: 'DiceLoss'
      alias: 'dice_loss'
      kwargs:
          numerator_smooth: 0
          denominator_smooth: 0.0000001

metrics:
    - name: 'Dice'
      alias: 'dice'

predictor:
    name: 'VipcupSegPredictor'
    kwargs:
        device: 'cuda:0'