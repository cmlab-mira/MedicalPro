main:
    random_seed: 0
    saved_dir: './models/acdc_seg/adapt_pre_trained_norm_trainable_only_ct/model_5000/data_split_1/train'

dataset:
    name: 'AcdcSegDataset'
    kwargs:
        data_split_file_path: '../acdc/data_split/1.csv'
        transforms:
            - name: 'Resample'
              kwargs:
                  output_spacing: [2, 2, 2]
            - name: 'Clip'
              kwargs:
                  mins: 0
                  maxs: 4000
            - name: 'MinMaxScale'
        augments:
            - name: 'RandomCrop'
              kwargs:
                  size: [96, 96, 16]

dataloader:
    name: 'Dataloader'
    kwargs:
        train:
            batch_size: 8
            drop_last: true
        valid:
            batch_size: 1
            drop_last: false
        grad_accumulation_steps: 2
        shuffle: true
        num_workers: 8

net:
    name: 'ModelsGenesisSegNet'
    kwargs:
        in_channels: 1
        out_channels: 4
        weight_path: './models/acdc_seg/adapt_pre_trained_norm_trainable_only_ct/train/checkpoints/model_5000.pth'

losses:
    - name: 'CrossEntropyLossWrapper'
      alias: 'cross_entropy_loss'
    - name: 'DiceLoss'
      alias: 'dice_loss'

metrics:
    - name: 'Dice'
      alias: 'dice'

optimizer:
    name: 'Adam'
    kwargs:
        lr: 0.001

logger:
    name: 'AcdcSegLogger'

monitor:
    name: 'Monitor'
    kwargs:
        mode: 'max'
        target: 'Dice'
        saved_freq: 500
        valid_freq: 10

trainer:
    name: 'AcdcSegTrainer'
    kwargs:
        device: 'cuda:0'
        num_epochs: 5000
